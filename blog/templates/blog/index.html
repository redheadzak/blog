{% extends "base.html" %}

{% block content %}

{% if latest_post_list %}
<div class="container-fluid">
    {% for post in latest_post_list %}
    <div class="card">
        <div class="card-header">
            <h3>
                <a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a>
                <small class="text-muted">{{ post.author.display_name }}</small>
            </h3>
        </div>
        <div class="card-body">
            <p>{{ post.short }}</p>
        </div>
        <div class="card-footer">
            <p class="small"><i>{{ post.pub_date }}</i></p>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
    <p>No posts are available.</p>
{% endif %}
{% endblock content %}
